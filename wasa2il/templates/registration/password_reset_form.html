{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<section class="content">

<h1>{% trans "Password reset" %}</h1>

<p>{% trans "Not sure which email you used? Try them all!" %}</p>

<div class="row">
    <div class="col-lg-6">
        <form method="post" action=".">
            {% csrf_token %}
            <fieldset>

                {{ form|crispy }}

                <input type="submit" class="btn btn-primary" value="{% trans 'Reset password' %}" />
                <a class="btn btn-default" href="/accounts/login/">{% trans 'Cancel' %}</a>

            </fieldset>
        </form>
    </div>
</div>

</section>
{% endblock %}
