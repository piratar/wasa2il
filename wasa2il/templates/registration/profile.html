{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="content">
<h1>{{user.name}}</h1>
<div class="col-md-12">
	<form action="/accounts/profile/" method="POST">
		{%csrf_token%}
		<fieldset>
			{{form|crispy}}
			<label></label><input class="btn btn-primary" type="submit" value="Save"/>
		</fieldset>
	</form>
</div>
</section>
{% endblock %}
