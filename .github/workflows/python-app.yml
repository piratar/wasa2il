# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          #MYSQL_DATABASE: laravel_tags
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest mysqlclient
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  # - name: Lint with flake8
  #   run: |
  #     # stop the build if there are Python syntax errors or undefined names
  #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
  #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test / coverage
      run: |
        coverage run --source=. manage.py test -v 2
      env:
        W2_DATABASE_HOST: 127.0.0.1
        W2_DATABASE_PORT: ${{ job.services.mysql.ports[3306] }}
        W2_DATABASE_PASSWORD:
        W2_DATABASE_USER: root
        W2_SECRET_KEY: supersecretkey-only-used-for-testing

    - name: Deploy to heroku
      env:
        HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        HEROKU_APP_NAME: 'wasa2il-development'
      if: job.status == 'success'
      run: git push https://heroku:$HEROKU_API_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git origin development
